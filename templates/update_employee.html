{% extends 'index.html' %}
{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Update Data for {{employee.first_name}} {{employee.last_name}}
                </h5>
                <p><sup>** Change The data For Employee</sup></p>
                {% for message in messages %}
                <div class="alert {{ message.tags }}" role="alert">
                    {{message}}
                </div>
                {% endfor %}

                <div class="card mb-0">
                    <div class="card-body p-4">

                        <form method="post">
                            {% csrf_token %}

                            {{form.as_p}}

                            <br>
                            <button type="submit" class="btn btn-info">Update</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
