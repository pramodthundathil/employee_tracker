<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EMPLOYEE TRACKER</title>
  <link rel="shortcut icon" type="image/png" href="{%static 'assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{%static 'assets/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="{%url 'HomePage' %}" class="text-nowrap logo-img text-dark">
            <img src="{%static 'assets\images\logo.png' %}" style="width: 100px;">
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="{%url 'HomePage' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">EMPLOYEE</span>
            </li>
            
            <li class="sidebar-item">
              <a class="sidebar-link" href="{%url 'mark_attendance_sheet' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                <span class="hide-menu">ATTENDANCE</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="{%url 'messages_from_employer' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-cards"></i>
                </span>
                <span class="hide-menu">MESSAGES</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="{%url 'my_feedback' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                <span class="hide-menu"> FEED BACKS</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="{%url  'my_salaries'%}" aria-expanded="false">
                <span>
                  <i class="ti ti-typography"></i>
                </span>
                <span class="hide-menu">SALARIES</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="{%url  'my_leaves' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-typography"></i>
                </span>
                <span class="hide-menu">LEAVES</span>
              </a>
            </li>

            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">TASKS</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="{%url 'my_tasks' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-login"></i>
                </span>
                <span class="hide-menu">ASSIGNED TASKS</span>
              </a>
            </li>
            
            
          </ul>


        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  {{request.user}}
                  <img src="{%static 'assets/images/profile/user-1.jpg' %}" alt="" width="35" height="35"
                    class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="{%url 'profile' %}" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    
                    <a href="{%url 'my_tasks' %}" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Task</p>
                    </a>
                    <a href="{%url 'SignOut' %}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      {% block content %}
      <div class="container-fluid">
        <!--  Row 1 -->
       
      <iframe src="http://127.0.0.1:8000/task_analytics" frameborder="0" width="90%" height="600px" >

      </iframe>
        {% endblock %}
        <div class="py-6 px-6 text-center">
          <p class="mb-0 fs-4">Design and Developed by <a href="" target="_blank"
              class="pe-1 text-primary text-decoration-underline"></a> <a href="">HC</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="{%static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{%static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%static 'assets/js/sidebarmenu.js' %}"></script>
  <script src="{%static 'assets/js/app.min.js' %}"></script>
  <script src="{%static 'assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{%static 'assets/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{%static 'assets/js/dashboard.js' %}"></script>
</body>

</html>
